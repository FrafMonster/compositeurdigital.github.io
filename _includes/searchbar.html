<!-- HTML search field -->

<style>
    #search-container {
        position: fixed;

        top: 64px;
        right: 25%;

        transition: 0.5s;
    }

    #search-input {
        padding: 8px;

        border-style: solid;
        border-radius: 50px;
    }

    #search-input:focus {
        border-color: black;
    }

    #search-input:focus-visible {
        outline: none;
    }

    #results-container {
        position: absolute;
        list-style: none;

        width: 380px;

        padding: 0px;

        opacity: 1;
        background-color: #DDDDDD;

        border-radius: 10px;

        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);

        transition: 0.5s;
    }

    .page-item:first-child a {
        border-radius: 10px 10px 0 0;
    }

    .page-item:last-child a {
        border-radius: 0 0 10px 10px;
    }

    #search-input:placeholder-shown ~ #results-container,
    #search-input:not(:focus) ~ #results-container {
        opacity: 0;
    }

    .page-link {
        display: block;

        width: 100%;

        padding: 8px;

        color: white;
        background-color: #F03B5E;
    }

    .page-link:hover {
        text-decoration: none;

        font-weight: bold;

        padding-left: 16px;
        
        color: #F03B5E;
        background-color: #FCEEEF;
    }
</style>

<div id="search-container">
    <input type="text" id="search-input" placeholder="...">
    <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
    window.addEventListener("load", () => {
        let jsonIndexFiles = new Map([
            ['fr', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_fr.json'],
            ['en', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_en.json']
        ]);

        let placeholders = new Map([
            ['fr', "Rechercher..."],
            ['en', "Search..."]
        ]);
        
        let language = navigator.language;

        if (language !== undefined) {
            let searchInput = document.getElementById("search-input");            
            let json = jsonIndexFiles.get(language);

            searchInput.placeholder = placeholders.get(language);
            
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: json,
                searchResultTemplate: '<li class="page-item"><a class="page-link" href="{{ site.url }}{url}">{title}</a></li>',
                limit: 20,
            });
        }
    });
</script>
