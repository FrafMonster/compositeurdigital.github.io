<!-- HTML search field -->

<style>
    #results-container {
        position: absolute;

        padding: 16px;
        padding-left: 32px;

        opacity: 1;
        background-color: #DDDDDD;

        border-radius: 0 10px 10px 10px;

        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);

        transition: 0.2s;
    }

    #search-input:placeholder-shown ~ #results-container,
    #search-input:not(:focus) ~ #results-container {
        opacity: 0;
    }
</style>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Type your search here...">
    <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
    window.addEventListener("load", () => {
        let language = navigator.language || navigator.userLanguage;

        let unwantedDocs = language.split('-');
        
        let sjs = SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: 'https://frafmonster.github.io/compositeurdigital.github.io/search.json',
            exclude: unwantedDocs
        });
    });
</script>
