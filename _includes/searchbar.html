<!-- HTML search field -->

<style>
    #search-container {
        position: relative;

        margin: 16px;

        transition: 0.5s;
    }

    .input-container {
        display: flex;

        align-items: center;
        justify-content: flex-start;

        height: 42px;

        background-color: #ff6b87;

        border-style: none;
        border-radius: 10px 10px 0 0;

        transition: 0.1s;

        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    #search-input {
        width: 24vh;

        margin: 0px;
        padding: 10px;

        color: white;
        background-color: transparent;
        border-style: none;

        transition: 0.3s ease-in-out;
    }

    #search-input::placeholder {
        color: rgba(255, 255, 255, 65%);
        transition: 0.3s ease-in-out;
    }

    #search-input:focus-visible {
        outline: none;
    }

    #search-icon {
        font-size: 1.15rem;

        width: 42px;
        height: 42px;

        background-color: transparent;

        border-style: none;
        border-radius: 0 10px 0 0;

        padding-left: 0px;
        padding-right: 0px;

        transition: 0.2s;
    }

    #search-icon:hover {
        background-color: #F03B5E;
    }

    #results-container {
        position: absolute;
        list-style: none;

        width: 100%;

        margin: 0px;
        padding: 4px;

        overflow: hidden;
        display: block;
        background-color: white;

        border-radius: 0 0 10px 10px;

        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);

        transition: 0.5s;
    }

    .page-item {
        color: #F03B5E;
    }

    .page-item a {
        display: block;
        text-align: left;

        width: 100%;

        padding: 8px;

        border-radius: 10px;

        transition: 0.2s;
    }

    .page-item:hover a {
        font-weight: bold;

        text-decoration: none;

        padding-left: 24px;

        color: white;
        background-color: #F03B5E;
    }

    /* ---------------------------------------- [ INPUT CONTAINER ] ---------------------------------------- */

    /* [ Not searching ] || [ Placeholder shown ] || [ Not focused ] => 10px corner radius everywhere */
    #search-container:not([isSearching]) .input-container,
    .input-container:has(#search-input:placeholder-shown),
    .input-container:has(#search-input:not(:focus)) {
        border-radius: 10px;
    }

    /* [ Searching ] => Transition animation to 0 */
    #search-container[isSearching] .input-container {
        transition: 0s;
    }

    /* ------------------------------------------ [ SEARCH INPUT ] ----------------------------------------- */

    /* [ Not searching ] => Input field width = 0 */
    #search-container:not([isSearching]) .input-container #search-input {
        width: 0px;
        padding: 0px;
        color: #ff6b87;
    }

    /* [ Not searching ] => Input field width = 0 */
    #search-container:not([isSearching]) .input-container #search-input::placeholder {
        color: #ff6b87;
    }

    /* ------------------------------------------ [ SEARCH ICON ] ------------------------------------------ */

    #search-container:has(#search-input:placeholder-shown) #search-icon,
    #search-container:has(.input-container #search-input:not(:focus)) #search-icon {
        border-radius: 0 10px 10px 0;
    }

    #search-container:not([isSearching]) #search-icon {
        border-radius: 10px !important;
    }

    #search-container[isSearching] #search-icon {
        background-color: #F03B5E;
    }

    /* ---------------------------------------- [ RESULT CONTAINER ] --------------------------------------- */

    /* [ Not searching ] || [ Placeholder shown ] || [ Not focused ] => Don't display the container */
    
    #search-container:not([isSearching]) #results-container,
    #search-container:has(#search-input:placeholder-shown) #results-container,
    #search-container:has(.input-container #search-input:not(:focus)) #results-container {
            display: none;
    }

    #results-container:hover {
        display: block !important;
    }

</style>

<div id="search-container">
    <div class="input-container">
        <input type="text" id="search-input" placeholder="...">
        <button id="search-icon">üîç</button>
    </div>
    <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
    function init() {
        let searchButton = document.getElementById("search-icon");
        let searchContainer = document.getElementById("search-container");

        searchButton.addEventListener("click", () => {
            searchContainer.toggleAttribute("isSearching");
        });
    }

    window.addEventListener("load", () => {
        let jsonIndexFiles = new Map([
            ['fr', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_fr.json'],
            ['en', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_en.json']
        ]);

        let placeholders = new Map([
            ['fr', "Rechercher..."],
            ['en', "Search..."]
        ]);

        init();
        
        let language = navigator.language.split("-")[0];

        console.log(language);

        if (language !== undefined) {
            let searchInput = document.getElementById("search-input");            
            let json = jsonIndexFiles.get(language);

            searchInput.placeholder = placeholders.get(language);
            
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: json,
                searchResultTemplate: '<li class="page-item"><a class="page-link" href="{{ site.url }}{url}">{title}</a></li>',
                limit: 20,
                sortMiddleware: function(a, b) {
                    return a.title.localeCompare(b.title);
                }
            });
        }
    });
</script>
