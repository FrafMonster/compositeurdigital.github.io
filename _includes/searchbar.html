<!-- HTML search field -->

<style>
    #search-container {
        margin-right: 16px;

        transition: 0.5s;
    }

    .input-container {
        display: flex;

        align-items: center;
        justify-content: flex-start;

        height: 42px;

        border-style: solid;
        border-radius: 500px;
        border-color: #F03B5E;

        padding: 6px;

        transition: 0.5s;

        box-shadow: 0 0 15px rgba(0, 0, 0, 0.65);
    }

    #search-container:not([isSearching]) .input-container {
        background-color: #F03B5E;
    }

    #search-input {
        width: 192px;

        margin: 0px;
        padding: 0px;

        background-color: transparent;
        border-style: none;

        transition: 0.3s ease-in-out;
    }

    #search-input:focus-visible {
        outline: none;
    }

    #search-icon {
        font-size: 1.15rem;

        background-color: transparent;

        border-style: none;

        padding-left: 1px;
        padding-right: 1px;
    }

    #results-container {
        position: absolute;
        list-style: none;

        width: 380px;

        margin: 0px;
        padding: 0px;

        opacity: 1;
        background-color: #EEEEEE;

        border-radius: 10px;

        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);

        transition: 0.5s;
    }

    .page-item {
        color: #F03B5E;
    }

    .page-item a {
        display: block;

        width: 100%;

        padding: 8px;

        transition: 0.2s;
    }

    .page-item:hover a {
        font-weight: bold;

        text-decoration: none;

        padding-left: 24px;

        color: white;
        background-color: #F03B5E;
    }

    .page-item:first-child a {
        border-radius: 10px 10px 0 0;
    }

    .page-item:last-child a {
        border-radius: 0 0 10px 10px;
    }

    #search-container:not([isSearching]) .input-container #search-input {
        width: 0px;
    }

    #search-container[isSearching] .input-container #search-icon {
        border-left: solid;
        border-width: 1px;
        border-color: #F03B5E;
    }

    #search-container:not([isSearching]) #results-container,
    #search-container:has(#search-input:placeholder-shown) #results-container,
    #search-container:has(#search-input:not(:focus)) #results-container {
        opacity: 0;
    }

</style>

<div id="search-container">
    <div class="input-container">
        <input type="text" id="search-input" placeholder="...">
        <button id="search-icon">üîç</button>
    </div>
    <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
    function init() {
        let searchButton = document.getElementById("search-icon");
        let searchContainer = document.getElementById("search-container");

        searchButton.addEventListener("click", () => {
            searchContainer.toggleAttribute("isSearching");
        });
    }

    window.addEventListener("load", () => {
        let jsonIndexFiles = new Map([
            ['fr', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_fr.json'],
            ['en', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_en.json']
        ]);

        let placeholders = new Map([
            ['fr', "Rechercher..."],
            ['en', "Search..."]
        ]);

        init();
        
        let language = navigator.language;

        if (language !== undefined) {
            let searchInput = document.getElementById("search-input");            
            let json = jsonIndexFiles.get(language);

            searchInput.placeholder = placeholders.get(language);
            
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: json,
                searchResultTemplate: '<li class="page-item"><a class="page-link" href="{{ site.url }}{url}">{title}</a></li>',
                limit: 20,
            });
        }
    });
</script>
