<!-- HTML search field -->

<style>
    #search-container {
        position: fixed;

        top: 64px;
        right: 12%;

        transition: 0.3s;
    }

    #search-input {
        padding: 8px;

        border-style: solid;
        border-radius: 50px;
    }

    #search-input:focus {
        border-color: black;
    }

    #search-input:focus-visible {
        outline: none;
    }

    #results-container {
        position: absolute;

        padding: 16px;
        padding-left: 32px;

        opacity: 1;
        background-color: #DDDDDD;

        border-radius: 0 10px 10px 10px;

        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);

        transition: 0.2s;
    }

    #search-input:placeholder-shown ~ #results-container,
    #search-input:not(:focus) ~ #results-container {
        opacity: 0;
    }
</style>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Type your search here...">
    <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
    window.addEventListener("load", () => {
        let jsonIndexFiles = new Map([
            ['fr', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_fr.json'],
            ['en', 'https://frafmonster.github.io/compositeurdigital.github.io/data/search_en.json']
        ]);
        
        let language = navigator.language;

        if (language !== undefined) {
            let json = jsonIndexFiles.get(language);
            
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: json,
                exclude: ['https://frafmonster.github.io/compositeurdigital.github.io/UX/fr/*']
            });
        }
    });
</script>
